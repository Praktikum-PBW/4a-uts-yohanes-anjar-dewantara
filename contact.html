<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qliner</title>
    <link rel="icon" href="Assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="pages">
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-1">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">
        <img src="Assets/images/icon.png" alt="Qliner" width="40" height="30" class="d-inline-block align-text-top">Qliner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link p-3 text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-3 text-white" href="blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-3 text-white" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-3 text-white active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-5">
    <div class="container mt-5" id="form">
      <h2>Contact Me</h2>
      <p>If you need help, please contact us via the form below.</p>
      
      <form onsubmit="validasi()">
          <div class="mb-3 mt-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="row g-3 mb-3">
              <div class="col">
                  <label for="exampleInputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name" aria-label="First name" id="firstname">
              </div>
              <div class="col">
                  <label for="exampleInputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter last name" aria-label="Last name" id="lastname">
              </div>
          </div>
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="2" placeholder="Type message"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
  </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="function.js"></script>
</body>
</html>
